<!doctype html>
<html lang="ko">
  <head>
    <script>
      fetch("/include/html/head.html")
        .then((res) => res.text())
        .then((html) => {
          document.head.insertAdjacentHTML("beforeend", html);
        });
    </script>
    <script src="/assets/js/jquery-3.7.1.min.js"></script>
  </head>

  <body>
    <header></header>
    <div id="footer"></div>
    <div id="bottom"></div>

    <script>
      // 인클루드 파일
      $(document).ready(function () {
        $("header").load("/include/html/header.html", function () {
          initMenuActive();
        });

        $("#footer").load("/include/html/footer.html");
        $("#bottom").load("/include/html/bottom.html");
      });
    </script>
    
  </body>
</html>
